<!DOCTYPE html>
<html>

<head>
    <title>Dependents Assistant</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body onload="getSensorsInfo()">

    <div class="container">

        <div class="row justify-content-center p-5">
            <div class="col-auto">
                <h1>Dependents Assistant</h1>
            </div>
        </div>
        <div class="row justify-content-center p-3">
            <div class="col-10">
                <div class="row justify-content-end">
                    <div class=col-auto>
                        <button type="button" class="btn btn-link btn-lg" onclick="addSensor()">Add
                            sensor</button>
                    </div>
                </div>
                <div class="row justify-content-center border muted rounded-top p-2 my-3">
                    <div class="col">
                        <div class="row justify-content-between align-items-center border-bottom muted">
                            <div class="col-auto">
                                <h3>Temperature</h3>
                            </div>
                        </div>

                        <div id="noTemperatureSensorsMessage" class="row justify-content-center align-items-center p-5">
                            <div class="col-auto text-muted">
                                <h4 class="m-0">It's seems there are not any temperature sensors yet.</h4>
                            </div>
                        </div>

                        <div class="row">
                            <div id="temperatureSensorsList" class="col">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center border muted rounded-bottom p-2 my-3">
                    <div class="col">
                        <div class="row justify-content-between align-items-center border-bottom muted">
                            <div class="col-auto">
                                <h3>Humidity</h3>
                            </div>
                        </div>

                        <div id="noHumiditySensorsMessage" class="row justify-content-center align-items-center p-5">
                            <div class="col-auto text-muted">
                                <h4 class="m-0">It's seems there are not any humidity sensors yet.</h4>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-database.js"></script>
    <script src="./js/functions.js"></script>
</body>

</html>
