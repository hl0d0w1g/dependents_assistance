<!DOCTYPE html>
<html>

<head>
    <title>Dependents Assistant</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body onload="getSensorsInfo()">

    <div class="container">

        <div class="row justify-content-center p-5">
            <div class="col-auto">
                <h1>Dependents Assistant</h1>
            </div>
        </div>
        <div class="row justify-content-center p-3">
            <div class="col-10">
                <div id="addSensorButton" class="row justify-content-end">
                    <div class=col-auto>
                        <button type="button" class="btn btn-link btn-lg" onclick="viewAddSensorForm()">Add
                            sensor</button>
                    </div>
                </div>
                <div id="addNewSensorForm" class="row justify-content-center" style="display: none;">
                    <div class=col-auto>
                        <form>
                            <div class="form-row">
                                <div class="form-group col-6">
                                    <label for="inputSensorName">Sensor name</label>
                                    <input type="text" class="form-control" id="inputSensorName" placeholder="Name">
                                </div>
                                <div class="form-group col-6">
                                    <label for="inputSensorType">Sensor type</label>
                                    <select id="inputSensorType" class="form-control">
                                        <option selected>Choose...</option>
                                        <option>Temperature & Humidity - DHT11</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-4">
                                    <label for="inputSensorUnits">Units</label>
                                    <select id="inputSensorUnits" class="form-control">
                                        <option selected>Choose...</option>
                                        <option>ÂºC</option>
                                    </select>
                                </div>
                                <div class="form-group col-4">
                                    <label for="inputSensorLowerLimit">Lower limit</label>
                                    <input type="number" class="form-control" id="inputSensorLowerLimit"
                                        placeholder="Lower limit">
                                </div>
                                <div class="form-group col-4">
                                    <label for="inputSensorUpperLimit">Upper limit</label>
                                    <input type="number" class="form-control" id="inputSensorUpperLimit"
                                        placeholder="Upper limit">
                                </div>
                            </div>
                            <div class="form-row justify-content-between align-items-end">
                                <div class="form-group col-auto">
                                    <label for="inputSensorRPiPin">RPi pin</label>
                                    <select id="inputSensorRPiPin" class="form-control">
                                        <option selected>Choose...</option>
                                        <option>4</option>
                                        <option>4</option>
                                        <option>6</option>
                                    </select>
                                </div>
                                <div class="col-auto">
                                    <button class="btn btn-primary" onclick="addNewSensor()">Add sensor</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row justify-content-center border muted rounded-top p-2 my-3">
                    <div class="col">
                        <div class="row justify-content-between align-items-center border-bottom muted">
                            <div class="col-auto">
                                <h3>Temperature</h3>
                            </div>
                        </div>

                        <div id="temperatureNoSensorsMessage" class="row justify-content-center align-items-center p-5">
                            <div class="col-auto text-muted">
                                <h4 class="m-0">It's seems there are not any temperature sensors yet.</h4>
                            </div>
                        </div>

                        <div class="row">
                            <div id="temperatureSensorsList" class="col">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center border muted rounded-bottom p-2 my-3">
                    <div class="col">
                        <div class="row justify-content-between align-items-center border-bottom muted">
                            <div class="col-auto">
                                <h3>Humidity</h3>
                            </div>
                        </div>

                        <div id="humidityNoSensorsMessage" class="row justify-content-center align-items-center p-5">
                            <div class="col-auto text-muted">
                                <h4 class="m-0">It's seems there are not any humidity sensors yet.</h4>
                            </div>
                        </div>

                        <div class="row">
                            <div id="humiditySensorsList" class="col">

                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-database.js"></script>
    <script src="./js/functions.js"></script>
</body>

</html>
